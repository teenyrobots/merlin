<!DOCTYPE html>
<html>

	<head>
		<title>Merlyn | joyce rice</title>
		<!--optional-->
			<!--jQuery-->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!--cascade that shit yo-->
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
		<meta charset="utf-8" name=viewport content="width=device-width, initial-scale=1">
		
	</head>
<!--***-->
	<body>
		<div id="title">
			<img src="images/title.jpg"
			onclick="window.location.reload()"
			style="margin-top: 1em">
		</div>
		<br>
		
		<div id="bgContainer">
			<div id="prev">
				<img src="images/3.jpg" id="comicPrev">
			</div>
			<div id="next">
				<img src="images/5.jpg" id="comicNext">
			</div>
			<p style="float: clear">
			
			<div id="active">
				<img src="images/start.jpg" id="comicActive">
				<div id="nav">
					<div id="navProgress">
						<div class="navCircle" id="nav1"></div>
						<div class="navCircle" id="nav2"></div>
						<div class="navCircle" id="nav3"></div>
						<div class="navCircle" id="nav4"></div>
						<div class="navCircle" id="nav5"></div>
						<div class="navCircle" id="nav6"></div>
						<div class="navCircle" id="nav7"></div>
					</div>
					<img src="images/nav.jpg" id="xpTime">
					<div class="navChild">
						<img src="images/leftBracket.jpg" onclick="prevPage()" style="width: 100px" id="rb">
						<img src="images/rightBracket.jpg" onclick="nextPage()" style="width: 100px" id="lb">
					</div>
					<div class="navChild">
						<img src="images/leftBracket2.jpg" onclick="firstPage()" style="width: 100px" id="rb2">
						<img src="images/rightBracket2.jpg" onclick="lastPage()" style="width: 100px" id="lb2">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
